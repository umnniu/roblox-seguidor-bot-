<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguidor Roblox Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Seguidor Roblox Bot</h1>
        <form id="bot-form">
            <label for="username">Nome do Usuário:</label>
            <input type="text" id="username" placeholder="Nome do usuário" required><br>

            <label for="cookies">Cookies (separados por linha):</label><br>
            <textarea id="cookies" rows="6" placeholder="Insira os cookies das contas fake" required></textarea><br>

            <button type="submit">Enviar Seguidores</button>
        </form>

        <div id="status"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
